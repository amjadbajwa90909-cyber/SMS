<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Students</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <h1>🏫 School Management System</h1>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">🏠 Dashboard</a></li>
        <li><a href="add-student.html">➕ Add Student</a></li>
        <li><a href="view-students.html" class="active">📋 View Students</a></li>
      </ul>
    </nav>

    <main class="content">
      <h2>All Students</h2>

      <!-- Search filters -->
      <div class="filters">
        <input type="text" id="searchBox" placeholder="Search by name, father name, class, result...">
        <button onclick="loadStudents()">Search</button>
      </div>

      <!-- Table -->
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Father Name</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Result</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <footer>© 2025 School Management System</footer>

  <script src="js/view-students.js"></script>
</body>
</html>
