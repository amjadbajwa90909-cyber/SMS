name: Simple CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — set up Docker (optional, only if you have Dockerfile)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 — build your Docker image locally
      - name: Build Docker image
        run: |
          docker build -t sms:latest .

      # Step 4 — run the container (test run)
      - name: Run container for test
        run: |
          docker run -d -p 8080:8080 sms:latest
          sleep 10
          docker ps

      # Step 5 — show success message
      - name: Build complete
        run: echo "✅ CI pipeline finished successfully!"
